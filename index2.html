<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style2.css">
    <title>Login&Registration</title>
    
</head>

<body>
<div class="wrapper">   
    <nav class="nav">
        <div class="nav-logo">
          <p>+LOGO+</p>
          <a href="#" class="link"></a>
        </div>

        <div class="nav-menu" id="navMenu">
            <ul>
              <li><a href="#" class="link">HOME</a></li>
              <li><a href="#" class="link">CLASSES</a></li>
              <li><a href="#" class="link">TUTORS</a></li>
              <li><a href="#" class="link">CONTACTS</a></li>
            </ul>
        </div>

        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
          <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>

        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!------------------------- Form Box  ----------------------->
  <div class="form-box">
    <!--------------register form--------------->
    <div class="register-container" id="register">
      <div class="top">
        <span>Have an account? <a href="#" onclick="login()" >Login</a></span>
        <header>Sign Up</header>
      </div>
      <div class="two-forms">
        <div class="input-box">
          <input type="text" id="firstName" class="input-field" placeholder="FirstName" id="name-first" onkeyup="validateFirstName()">
          <i class="bx bx-user"></i>
          <span id="firstName error"></span>
        </div>
        <div class="input-box">
          <input type="text" id="lastName" class="input-field" placeholder="LastName" id="name-last" onkeyup="validateLastName()" >
          <i class="bx bx-user"></i>
          <span id="lastName error"></span>
        </div>
    </div>
    <div class="input-box">
      <input type="text" id="email" class="input-field" placeholder="Email">
      <i class="bx bx-envelope"></i>
      <span id="Email error"></span>
    </div>
    <div class="input-box">
      <input type="password" id="password" class="input-field" placeholder="Password">
      <i class="bx bx-lock-alt"></i>
      <span id="Password error"></span>
    </div>
    <div class="input-box">
      <input type="submit" class="submit" value="Register">
    </div>
    <div class="two-col">
      <div class="one">
        <input type="checkbox"
        id="register-check">
        <label for="register-check">Remember me?</label>
      </div>
      <div class="two">
        <label><a href="#">Terms & Conditons</a></label>
      </div>
    </div>
</div>
<!---------- login form -->
<div class="login-container" id="login">
  <div class="top">
    <span>Don't have an account? <a href="#" onclick="register()" >Sign Up</a></span>
    <header>Login</header>
  </div>
  
<div class="input-box">
  <input type="text" id="loginEmail" class="input-field" placeholder="Username or Email">
  <i class="bx bx-envelope"></i>
  <span id="Email error"></span>
</div>
<div class="input-box">
  <input type="password" id="loginPassword" class="input-field" placeholder="Password">
  <i class="bx bx-lock-alt"></i>
  <span id="Password error"></span>
</div>
<div class="input-box">
  <input type="submit" class="submit" value="Sign In">
</div>
<div class="two-col">
  <div class="one">
    <input type="checkbox"
    id="login-check">
    <label for="login-check">Remember Me?</label>
  </div>
  <div class="two">
    <label><a href="#">Forgot Password?</a></label>
  </div>
</div>
</div>
  </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
